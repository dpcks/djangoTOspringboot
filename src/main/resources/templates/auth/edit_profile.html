<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원정보 수정</title>
    <link rel="stylesheet" th:href="@{/css/edit_profile.css}">
</head>
<body>
<div class="form-container">
    <h2>회원정보 수정</h2>
    <form method="post" th:action="@{/auth/edit-profile}">
        <!-- 아이디 표시 (수정 불가) -->
        <div class="form-group readonly">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" th:value="${#authentication.name}" readonly />
        </div>

        <!-- 현재 비밀번호 -->
        <div class="form-group">
            <label for="currentPassword">현재 비밀번호</label>
            <input type="password" id="currentPassword" name="currentPassword" required />
        </div>

        <!-- 새 비밀번호 -->
        <div class="form-group">
            <label for="newPassword">새 비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" required />
        </div>

        <!-- 새 비밀번호 확인 -->
        <div class="form-group">
            <label for="confirmNewPassword">새 비밀번호 확인</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required />
        </div>

        <button type="submit">비밀번호 변경</button>
    </form>

    <!-- 성공 메시지 -->
    <div class="message success" th:if="${successMessage}" th:text="${successMessage}"></div>

    <!-- 오류 메시지 -->
    <div class="message error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

    <!-- 로그인 화면으로 돌아가기 버튼 -->
    <button class="back-button" onclick="window.location.href='/auth/login'">로그인 화면으로</button>

    <!--  홈화면으로 돌아가기 버튼 -->
    <button class="home-btn" onclick="window.location.href='/'">홈 화면으로</button>
</div>
</body>
</html>
