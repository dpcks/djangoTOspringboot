<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <script th:src="@{/js/register.js}"></script>
    </script>
</head>
<body>
<div class="form-container">
    <h1>회원가입</h1>
    <form method="post" th:action="@{/auth/register}">
        <!-- 아이디 입력 -->
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" onkeyup="checkUsername()" required />
            <span id="usernameMessage" class="message"></span>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" onkeyup="validatePassword()" required />
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" id="passwordCheck" onkeyup="validatePassword()" required />
            <span id="passwordMessage" class="message"></span>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
