<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .login-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <form method="post" th:action="@{login}">
        <div class="form-group">
          <label for="username">아이디</label>
          <input type="text" id="username" name="username" required />
        </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">로그인</button>
    </form>
  <!-- 회원가입 버튼 -->
      <br/>
  <form method="get" th:action="@{/auth/register}">
      <button type="submit" class="register-button">회원가입</button>
  </form>

    <!-- 로그인 실패 시 메시지 -->
    <div class="error-message" th:if="${param.error}">
      아이디 또는 비밀번호가 잘못되었습니다.
    </div>

    <!-- 로그아웃 성공 메시지 -->
    <div class="error-message" style="color: green" th:if="${param.logout}">
      로그아웃 되었습니다.
    </div>
  </div>

</body>
</html>
