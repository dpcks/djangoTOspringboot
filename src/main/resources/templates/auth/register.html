<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            font-size: 14px;
            margin-top: 5px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
    <!-- 아이디 중복 확인 및 비밀번호 확인 스크립트 -->
    <script>
        function checkUsername() {
            const username = document.getElementById("username").value;
            fetch(`/auth/check-username?username=${username}`)
                .then(response => response.text())
                .then(data => {
                    const message = document.getElementById("usernameMessage");
                    if (data === "duplicate") {
                        message.textContent = "이미 존재하는 아이디입니다.";
                        message.className = "error";
                    } else {
                        message.textContent = "사용 가능한 아이디입니다.";
                        message.className = "success";
                    }
                });
        }

        function validatePassword() {
            const password = document.getElementById("password").value;
            const passwordCheck = document.getElementById("passwordCheck").value;
            const message = document.getElementById("passwordMessage");

            if (password === passwordCheck) {
                message.textContent = "비밀번호가 일치합니다.";
                message.className = "success";
            } else {
                message.textContent = "비밀번호가 일치하지 않습니다.";
                message.className = "error";
            }
        }
    </script>
</head>
<body>
<div class="form-container">
    <h1>회원가입</h1>
    <form method="post" th:action="@{/auth/register}">
        <!-- 아이디 입력 -->
        <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" onkeyup="checkUsername()" required />
            <span id="usernameMessage" class="message"></span>
        </div>

        <!-- 비밀번호 입력 -->
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" onkeyup="validatePassword()" required />
        </div>

        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <label for="passwordCheck">비밀번호 확인</label>
            <input type="password" id="passwordCheck" onkeyup="validatePassword()" required />
            <span id="passwordMessage" class="message"></span>
        </div>

        <!-- 회원가입 버튼 -->
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
